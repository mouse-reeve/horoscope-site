<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <title>F O R T U N E S</title>
    <meta name=viewport content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="static/format.css">
    <link type="text/css" rel="stylesheet" href="static/fonts/stylesheet.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/favicon.ico" rel="icon">

    <!-- Piwik -->
    <script type="text/javascript">
      var _paq = _paq || [];
      _paq.push(["setDomains", ["*.fortunes.churchofdada.com","*.churchofdada.com"]]);
      _paq.push(['trackPageView']);
      _paq.push(['enableLinkTracking']);
      (function() {
        var u="//piwik.grimoire.org/piwik/";
        _paq.push(['setTrackerUrl', u+'piwik.php']);
        _paq.push(['setSiteId', 4]);
        var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
        g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
      })();
    </script>
    <noscript><p><img src="//piwik.grimoire.org/piwik/piwik.php?idsite=4" style="border:0;" alt="" /></p></noscript>
    <!-- End Piwik Code -->

</head>

<body>
    <header>
        <h1>Fortunes</h1>
    </header>

    <div id="content">
        <p id="icon"><a href="/">{{ data.icon }}</a></p>

        <p id="horoscope" style="color: #{{ data.color }}">{{ data.horoscope }}</p>
        <p id="animal">Lucky Animal: {{ data.animal }}</p>
        {% if data.uid %}
        <p class="permalink"><a href="/{{ data.uid }}"><i class="fa fa-link"></i></a></p>
        {% endif %}
    </div>

    <footer>
        <h1>Church of Dada</h1>
    </footer>
</body>
</html>
