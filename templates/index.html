<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <title>F O R T U N E S</title>
    <meta name=viewport content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="static/format.css">
</head>

<body>
    <header>
        <h1>Fortunes</h1>
    </header>

    <div id="content">
        <p id="icon">{{ data.icon }}</p>

        <p id="horoscope" style="color: #{{ data.color }}">{{ data.horoscope }}</p>
        <p id="animal">Lucky Animal: {{ data.animal }}</p>
        {% if data.uid %}
        <p><a href="/{{ data.uid }}">link to this fortune</a></p>
        {% endif %}
        <p><a href="/">new fortune</a></p>
    </div>

    <footer>
        <h1>Church of Dada</h1>
    </footer>
</body>
</html>
